<!DOCTYPE html>
<html>
<head>
    <title>kicgen</title>
    <meta charset="utf-8">
    <script src="kicgen.js"></script>
</head>
<body>
    <ul>
        <li>Checksum init (any number between 0 and 63) <input id="csInit" type="text"></li>
        <li>Stage
            <select id="world">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>-<select id="stage">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="16">4</option>
            </select></li>
        <li>Score <input id="score" type="text"></li>
        <li>Hearts <input id="hearts" type="text"></li>
        <li>Mallets <input id="mallets" type="text"></li>
        <li>Feathers <input id="feathers" type="text"></li>
        <li>Bottles <input id="bottles" type="text"></li>
        <li>Barrel <input id="barrel" type="checkbox"></li>
        <li>Strength
            <select id="strength">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
            </select></li>
        <li>Endurance
            <select id="endurance">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
            </select></li>
        <li>Credit Card <input id="cc" type="checkbox"></li>
    </ul>
    <pre id="code"></pre>
</body>
</html>
